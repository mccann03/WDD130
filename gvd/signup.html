<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberlize Graphic Design Classes - Sign Up</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <form action="action_page.php" style="border:1px solid #ccc">
    <div class="container">
        <h1>Sign Up</h1>
        <p>To sign up you must create a username, password, and choose the classes you wish to take.</p>
        <hr>

        <label for="username"><b> Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me<br><br>

        <label for="cls"><b>Please select the classes you wish to sign up for.</b></label><br>
        <input type="checkbox" checked="checked" name="cls" style="margin-bottom:15px"> Art<br>
        <input type="checkbox" checked="checked" name="cls" style="margin-bottom:15px"> Technology<br>
        <input type="checkbox" checked="checked" name="cls" style="margin-bottom:15px"> Web Design

        </label>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
        </div>
    </div>
    </form>
</body>
</html>
